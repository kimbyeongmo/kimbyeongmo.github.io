<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONGRATUlATIONS</title>
    <link rel="stylesheet" href="../css/subPage.css" />
    <link rel="shortcut icon" href="../../redboxonly.png" />
    <style>
  
      .question {
        display: flex;
        justify-content: space-evenly;
        position: relative;
        bottom: -30%;
      }
  
      .main span {
        font-size: 30px;   
        cursor: pointer;
      }
      .main .yes:hover {
        color: rgba(0, 0, 255, 0.646);
        transform: scale(1.3);
      }

      .main .no:hover {
        color: rgba(0, 0, 255, 0.646);
        transform: scale(1.3);
      }

    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="black top">
        <div class="menu">MENU</div>
        <div class="round">3/30</div>
        <!-- <div class="deaths"></div> -->
      </div>
      <div class="main">
        CONGRATUlATIONS!
        <div class="try">DO YOU WANT TO DO IT AGAIN?</div>
        <div class="question">
          <span class="yes">YES</span>
          <span class="no">NO</span>
        </div>
      </div>
      <div class="black bottom">
        <div class="more">PLAY MORE GAMES</div>
        <div class="land">SNUBBY LAND</div>
      </div>
    </div>
  </body>
  <script>
    const $yes = document.querySelector('.yes')
    function again() {
      window.location.href = "../../index.html";
    }
    $yes.addEventListener('click', again);
  </script>
</html>
